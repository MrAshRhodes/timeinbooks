<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Literary Quote Clock</title>
        <meta
            name="description"
            content="A clock that tells time through literary quotes"
        />
        <!-- Favicons -->
        <link rel="icon" href="/favicon.ico" sizes="48x48" />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.json" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <a href="#quote-text" class="skip-link">Skip to content</a>
        <!-- Transition loader with staggered tiles -->
        <div class="loader">
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
        </div>
        <div class="container loading">
            <header class="controls">
                <button
                    id="theme-toggle"
                    class="icon-btn"
                    aria-label="Toggle dark/light mode"
                >
                    <span class="icon-sun">&#9788;</span>
                    <span class="icon-moon">&#9790;</span>
                </button>
                <button
                    id="settings-toggle"
                    class="icon-btn"
                    aria-label="Settings"
                >
                    &#9881;
                </button>
            </header>

            <main class="quote-container">
                <blockquote id="quote-text" class="quote-text">
                    <span id="quote-first"></span
                    ><strong id="quote-time"></strong
                    ><span id="quote-last"></span>
                </blockquote>
                <cite class="attribution">
                    <span class="author" id="author"></span>
                    <span class="title" id="title"></span>
                </cite>
            </main>

            <aside id="settings-panel" class="settings-panel" role="dialog" aria-modal="true" aria-labelledby="settings-heading" tabindex="-1" hidden>
                <div class="settings-content">
                    <h2 id="settings-heading">Settings</h2>
                    <div class="setting-row">
                        <label for="animation-toggle">Page animation</label>
                        <input type="checkbox" id="animation-toggle" checked />
                    </div>
                    <div class="setting-row">
                        <label for="format-toggle">24-hour format</label>
                        <input type="checkbox" id="format-toggle" checked />
                    </div>
                    <label for="timezone-select">Timezone</label>
                    <select id="timezone-select"></select>
                    <p class="current-time">
                        <span id="digital-time"></span>
                    </p>
                </div>
            </aside>

            <footer class="footer">
                <p>
                    buymeacoffee
                    <a
                        href="https://buymeacoffee.com/focused"
                        target="_blank"
                        rel="noopener"
                        >focused</a
                    >
                </p>
            </footer>
        </div>

        <script src="app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js');
            }
        </script>
    </body>
</html>
